<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Tools</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('gambar1.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 20px;
            position: absolute;
            top: 15px; /* Turunkan nav */
            right: 10%;
            left: 20%;
        }

        nav a {
            text-decoration: none;
            color: white; /* Default warna link putih */
            margin: 0 30px;
            font-size: 20px;
            font-weight: bold;
            position: relative; /* Untuk garis bawah */
        }

        nav a.active {
            color: #7bbce8; /* Warna biru untuk halaman aktif */
        }

        nav a.active::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #8cb5ee; /* Garis bawah biru untuk halaman aktif */
        }

        nav a:hover {
            color: #feddf5; /* Pink lembut saat hover */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .button {
            border: 4px solid white;
            background: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 25px;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button.encryption {
            color: #9accd8;
        }

        .button.encryption:hover {
            background: #9accd8;
            color: #000;
        }

        .button.decryption {
            color: #ac939f; /* Warna pink lembut */
        }

        .button.decryption:hover {
            background: #ac939f; /* Pink lembut saat hover */
            color: #000;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="tools.html" class="active">AES Tools</a> <!-- Halaman aktif -->
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <a href="encryption.html">
            <button class="button encryption">Encryption</button>
        </a>
        <a href="decryption.html">
            <button class="button decryption">Decryption</button>
        </a>
    </div>

</body>
</html>
