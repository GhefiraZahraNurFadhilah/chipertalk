<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Modes Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('home4.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .form-container {
            margin: 150px auto 0;
            width: 100%;
            max-width: 1200px;
            padding: 20px 35px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
        }

        .form-container label {
            display: block;
            margin: 8px 0 5px;
            font-weight: bold;
            color: #84c1e9;
        }

        .form-container input[type="text"], .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid transparent;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            outline: none;
            font-size: 14px;
            box-sizing: border-box;
            height: 40px;
        }

        .form-container #encryptButtonContainer {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .form-container button {
            padding: 10px 70px;
            border: none;
            border-radius: 50px;
            background-color: #279be9;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }       

        .form-container button:hover {
            background-color: #215ece;
        }

        .form-container #encryptedOutput {
            background-color: rgba(255, 255, 255, 0.1);
            font-weight: bold;
            min-height: 50px;
        }

        .form-container select option {
            background-color: #0f2c52;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="back-button" onclick="goBack()">&#8592;</div>

    <div class="form-container">
        <label for="plainText">Plain Text:</label>
        <input type="text" id="plainText" name="plainText" placeholder="Enter plain text" required>

        <label for="cipherMode">Cipher Mode:</label>
        <select id="cipherMode" name="cipherMode" onchange="updateFormFields()">
            <option value="CTR">CTR (Counter Mode)</option>
            <option value="CBC">CBC (Cipher Block Chaining)</option>
            <option value="ECB">ECB (Electronic Codebook)</option>
        </select>

        <label for="keySize">Key Size (in Bits):</label>
        <select id="keySize" name="keySize" required>
            <option value="128">128</option>
            <option value="192">192</option>
            <option value="256">256</option>
        </select>

        <label for="secretKey">Enter Secret Key:</label>
        <input type="text" id="secretKey" name="secretKey" placeholder="Enter your secret key" required>

        <div id="additionalFields"></div>

        <label for="IV" id="IVLabel" style="display: none;">Initialization Vector (IV):</label>
        <input type="text" id="IV" name="IV" placeholder="Enter Vector IV" style="display: none;">

        <label for="padding" id="paddingLabel" style="display: none;">Padding:</label>
        <select id="padding" name="padding" style="display: none;">
            <option value="PKCS5">PKCS5</option>
            <option value="none">No Padding</option>
        </select>

        <label for="tagLen" id="tagLenLabel" style="display: none;">Tag Length (in bits):</label>
        <select id="tagLen" name="tagLen" style="display: none;">
            <option value="128">128</option>
            <option value="120">120</option>
            <option value="112">112</option>
            <option value="104">104</option>
            <option value="96">96</option>
        </select>

        <label for="outputFormat">Output Format:</label>
        <select id="outputFormat" name="outputFormat">
            <option value="base64">Base64</option>
            <option value="hex">Hex</option>
        </select>

        <button type="button" onclick="encryptData()">Encrypt</button>

        <label for="encryptedOutput">Encrypted Output:</label>
        <input type="text" id="encryptedOutput" name="encryptedOutput" readonly>
    </div>

    <script src="encryption.js"></script>
    <script>
        function goBack() {
            window.location.href = 'tools.html';
        }
    </script>
</body>
</html>
